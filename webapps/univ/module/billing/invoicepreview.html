<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body print">
			<div class="modal-container print">
				<header>
					<i style="padding-right:10px" class="icon-money icon-1x "></i>
					INVOICE
				</header>
				<div class="modal-contents" style="height: 9in">
					<div class="inv-header">
						<div class="inv-logo">
							<img id="inv-logo-img" src="img/logo-print.jpg" alt="Zingoare Logo"/>
						</div>
						<div class="address">
							<p id="inv-domain">
								Zingoare
							</p>
							<p id="inv-addr1" style="font-size: 12px; line-height: 20px ">
								Foster City, CA
							</p>
							<p id="inv-addr2" style="font-size: 12px;line-height: 20px ">
								94404
							</p>
							<p id="inv-addr3" style="font-size: 12px;line-height: 20px ">
								USA
							</p>
							<p id="inv-contact" style="font-size: 12px;line-height: 20px ">

							</p>
							<p id="inv-contact-phone" style="font-size: 12px;line-height: 20px ">

							</p>
						</div>
						<div class="inv-payment">
							<p id="payment-1"></p>
							<p id="payment-2"></p>
						</div>

					</div>
					<div class="inv-synopsis">
						<table style="float: left;margin-left: 40px; text-align: left;">
							<tr>
								<th><span >Issued On</span></th>
								<td><span id="inv-inssuedate" >12-12-2012</span></td>
							</tr>
							<tr>
								<th><span >Due By</span></th>
								<td><span id="inv-dueby" >1-12-2012</span></td>
							</tr>

						</table>
						<table>
							<tr>
								<th><span >Bill To</span></th>
								<td><span id="inv-to1" style="font-weight: 700" >James Zingoare</span></td>
							</tr>
							<tr>
								<th><span >Contact</span></th>
								<td><span id="inv-to2" >parent@zingoare.com</span></td>
							</tr>
							<tr>
								<th><span ></span></th>
								<td><span id="inv-to3" >parent1@zingoare.com</span></td>
							</tr>
						</table>
					</div>
					<div class="inv-body">
						<table class="inventory">
							<thead>
								<tr>
									<th><span ></span></th>
									<th><span >Service</span></th>
									<th><span >Description</span></th>
									<th style="text-align: right"><span >Price</span></th>
									<th><span >Tax</span></th>
									<th style="text-align: right; padding-right: 10px"><span >Total</span></th>
								</tr>
							</thead>
							<tbody id="inv-tbody">
								<tr id="inv-tbody-row" style="border-bottom: 1px dotted #f3f3f3;">
									<td class="snumber"></td>
									<td class="sname"></td>
									<td class="sdesc"></td>
									<td class="scost"></td>
									<td class="stax"></td>
									<td class="sprice" style="padding-right: 10px"></td>
								</tr>
							</tbody>
						</table>
						<div class="invoice-summary">
							<table class="summary">
								<tr style="font-weight: 800; color: #0784E3; font-size: 15px;">
									<th>Grand Total</th>
									<td class="grand-total" style="color: black">$ 0</td>
								</tr>

							</table>
						</div>
					</div>
				</div>
				<div class="thanks">
					Happy to help!!!!
				</div>
				<div class="footer">
					<p class="inv-domain-info">
						Issued by: Zingoare, Foster City, CA
					</p>
					<p>
						Powered by www.zingoare.com
					</p>
				</div>
				<!-- <footer>
				<div class="edit-controls">
				<input id="invoice-print" type="button" value="Print">
				</div>
				</footer> -->
				<div id="invite-modal-close" class="modal_close"></div>
				<div class="modal_close print" onclick="window.print()"></div>
			</div>
		</div>
	</body>
</html>
