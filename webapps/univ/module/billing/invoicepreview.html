<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body print">
			<div class="modal-container print">
				<header>
					<i style="padding-right:10px" class="icon-money icon-1x "></i>
					INVOICE
				</header>
				<div class="modal-contents">
					<div class="inv-header">
						<div class="address">
							<p id="inv-to-addr1">
								Attn:
							</p>
							<!-- <p>
							Attn:	<select id="inv-to-name" style="border: none"></select>
							</p> -->
							<!-- <p id="inv-to-name">
							Kubo Inc
							</p> -->
							<!-- <p id="inv-to-addr1">
							Mountain View, CA
							</p>
							<p id="inv-addr-2">
							94404
							</p>
							<p id="inv-to-contact">
							123 456 7890
							</p> -->
						</div>
						<div class="inv-logo">
							<img src="img/iosicon.png" alt="Zingoare Logo"/>
							<p id="inv-domain">
								Domain Name
							</p>
						</div>
					</div>
					<div class="inv-synopsis">
						<table>
							<!-- <tr>
								<th><span >Invoice #</span></th>
								<td><span id="inv-id" >101138</span></td>
							</tr> -->
							<tr>
								<th><span >Date</span></th>
								<td><span id="inv-date" >Today</span></td>
							</tr>
						</table>
					</div>
					<div class="inv-body">
						<table class="inventory">
							<thead>
								<tr>
									<th><span >Service</span></th>
									<th><span >Description</span></th>
									<th><span >Rate</span></th>
									<th><span >Tax</span></th>
									<th><span >Price</span></th>
								</tr>
							</thead>
							<tbody id="inv-tbody">
								<tr id="inv-tbody-row">
									<td class="sname"></td>
									<td class="sdesc"></td>
									<td class="scost"></td>
									<td class="stax"></td>
									<td class="sprice"></td>
								</tr>
							</tbody>
						</table>
						<div class="invoice-summary">
							<table class="summary">
								<tr>
									<th>Total</th>
									<td class="grand-total">January 1, 2012</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="thanks">
					Happy to help!!!!
				</div>
				<div class="footer">
					<p class="inv-domain-info">
						Issued by: Kubo Inc, Mountain View, CA
					</p>
					<p>
						Powered by www.zingoare.com
					</p>
				</div>
				<!-- <footer>
				<div class="edit-controls">
				<input id="invoice-print" type="button" value="Print">
				</div>
				</footer> -->
				<div id="invite-modal-close" class="modal_close"></div>
				<div class="modal_close print" onclick="window.print()"></div>
			</div>
		</div>
	</body>
</html>
