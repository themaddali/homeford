<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-money icon-1x "></i>
					New Invoice
				</header>
				<div class="modal-contents">
					<form id="invoice-form" class="edit-form">
						<fieldset>
							<ol class="service-ol">
								<li class="form-item">
									<label>Assign To</label>
									<div class="form-content">
										<input style="color: #0784E3;" class="input-link" readonly name="assignedto" id="member-list" type="text" value="None" />
										<div class="form-helper">
											<label>Select whom to assign</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Contact Info</label>
									<div class="form-content">
										<input placeholder="Email Address" id="member-email" name="inviteemail" type="email" autofocus autocomplete />
										<div class="form-helper">
											<label>Email to which the invoice will be sent</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Message</label>
									<div class="form-content">
										<input placeholder="Please find the invoice generated." id="member-message" name="invitemessage" type="text" />
										<div class="form-helper">
											<label> Edit to customise </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Service</label>
									<div class="form-content">
										<select class="edit-select" id="default-service-select" placeholder="What is the service you want to bill" id="service-select-0" name="serviceselect" type="text">

										</select>
										<div class="form-helper">
											<label>Pick the service you want to bill</label>
										</div>
									</div>
								</li>
								<li class="form-item" id="service-template" style="display: none">
									<label></label>
									<div class="form-content">
										<select class="edit-select" placeholder="What is the service you want to bill"  name="serviceselect" type="text">

										</select>
										<div class="form-helper">
											<label>Pick the service you want to bill</label>
										</div>
									</div>
								</li>
							</ol>
							<a class="formlink">Additional Service</a>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="invoice-send" type="button" value="Send">
						<input id="invoice-preview" class="secondary" type="button" value="Preview">
					</div>
				</footer>
				<div id="invite-modal-close" class="modal_close"></div>
			</div>
		</div>
	</body>
</html>
