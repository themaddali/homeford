<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-money icon-1x "></i>
					New Invoice
				</header>
				<div class="modal-contents">
					<form id="invoice-form" class="edit-form">
						<fieldset>
							<ol class="service-ol">
								<li class="form-item">
									<label>Assign To</label>
									<div class="form-content">
										<select class="edit-select" placeholder="Select Kid"  id="kid-name" name="kidname" type="text">

										</select>
										<div class="form-helper">
											<label>Select kid whom to assign</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Due Date</label>
									<div class="form-content">
										<input placeholder="Select a date" id="invoice-duedate" name="invoiceduedate" type="text" />
										<div class="form-helper">
											<label>Select when this invoice has to be paid by</label>
										</div>
									</div>
								</li>
								<div id="payment-grid" class="form-checkboxs">
									<li class="form-item" id="payment-paypal">
										<label>Payment Options</label>
										<span>
											<input id="payment-paypal-1" class="payment-list" type="checkbox" value="" checked="checked"/>
											<span class="checkbox-name"></span>
										</span>
									</li>
									<li class="form-item" style="margin-top: 0px" id="payment-check">
										<label></label>
										<span>
											<input id="payment-check-1" class="services-list" type="checkbox"  value="" checked="checked"/>
											<span class="checkbox-name"></span>
										</span>
									</li>
								</div>
								<li class="form-item">
									<label>Footer Message</label>
									<div class="form-content">
										<input placeholder="Happy to help!!!" id="member-message" name="invitemessage" type="text" />
										<div class="form-helper">
											<label> Edit to customise (Optional) </label>
										</div>
									</div>
								</li>
								<div id="services-grid" class="form-checkboxs"></div>
							</ol>
							<a class="formlink">Add new entry</a>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="invoice-send" type="button" value="Send">
						<input id="invoice-preview" class="secondary" type="button" value="Preview">
					</div>
				</footer>
				<div id="invite-modal-close" class="modal_close"></div>
				<div class="div-template" style="display:none">
					<li class="form-item servicetemplate" id="service-lead">
						<label> Services</label>
						<span>
							<input class="services-list" type="checkbox" name="services" value=""/>
						</span>
					</li>
					<li class="form-item filler servicetemplate" style="margin-top: 0px" id="service-follow">
						<label></label>
						<span>
							<input class="services-list" type="checkbox" name="services" value=""/>
						</span>
					</li>
				</div>
			</div>
		</div>
	</body>
</html>
