<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="quiz-view-modal" class="modal-body view">
			<div class="modal-container view">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Current Invoices
				</header>
				<div class="modal-contents">
					<table id="quiz-table" class="view-table">
						<thead>
							<tr>
								<th style="display: none">ID</th>
								<th>To<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Sent On<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Due By<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Paid On<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>No Of Items<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Total<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<div class="noinfo" style="display:none">
						No Results Available
					</div>
				</div>
				<div class="modal_close"></div>
			</div>
		</div>

		<div id="preloader"></div>
		<table id="div-template" style="display:none">
			<tr id="invoice-template">
				<td class="invoice-id" style="display: none"></td>
				<td class="invoice-to"></td>
				<td class="invoice-senton"></td>
				<td class="invoice-dueby"></td>
				<td class="invoice-paidon"></td>
				<td class="invoice-items"></td>
				<td class="invoice-total"></td>
			</tr>
		</table>
	</body>
</html>
