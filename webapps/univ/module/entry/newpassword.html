<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-envelope icon-1x "></i>
					Set New Password
				</header>
				<div class="modal-contents">
					<form id="invite-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label>Email Id</label>
									<div class="form-content">
										<input placeholder="E-mail Address" name="Rusername" id="new-user-name" type="email"  readonly="readonly"/>
										<div class="form-helper">
											<label>Email ID also acts as User ID</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>New Password</label>
									<div class="form-content">
										<input placeholder="Password" name="Rpassword" id="new-user-password" type="password" />
										<div class="form-helper">
											<label> Pick a new secure password </label>
										</div>
									</div>

								</li>
								<li class="form-item">
									<label>ReEnter New Password</label>
									<div class="form-content">
										<input placeholder="Re-Enter Password" name="Rpasswordrepeat" id="new-user-password-repeat" type="password" />
										<div class="form-helper">
											<label>Re-Enter the same new password</label>
										</div>
									</div>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="update-password" type="button" value="Update Password">
					</div>
				</footer>
				<div id="invite-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>

	</body>
</html>
