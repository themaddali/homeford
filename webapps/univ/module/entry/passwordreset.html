<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-envelope icon-1x "></i>
					Reset Password
				</header>
				<div class="modal-contents">
					<form id="reset-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label>Registered Email</label>
									<div class="form-content">
										<input placeholder="Email Address" id="reset-email" name="resetemail" type="email" autofocus/>
										<div class="form-helper">
											<label>Email you used to register.</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label></label>
									<div class="form-content">
										<textarea readonly="readonly"  rows="20" style="background-color: white; resize: none; border: none; color: #7f7f7f" class="edittextarea" placeholder="Ex: Few lines of what you have done?" id="pass-desc" name="taskdesc">As soon as you request a reset link, system will send you an email with instructions on how to reset your password.&#10&#10It might take few minutes for you to recieve the email.&#10&#10Thanks!!</textarea>
									</div>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="reset-send" type="button" value="Request Now">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>

	</body>
</html>
