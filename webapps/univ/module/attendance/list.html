<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-view-modal" class="modal-body print">
			<div class="modal-container print showheader">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					<span style="padding-right: 25px">Attendance Summary  </span>
					<input class="header-input" placeholder="Select a date" id="header-label" name="reportdate" type="text" />
					<span style="padding-left: 10px; padding-right: 10px"> - </span>
					<input class="header-input" placeholder="Select a date" id="header-label-to" name="reportdateto" type="text" />
				</header>
				<div class="modal-contents">
					<table id="adminslist-table" class="view-table">
						<thead>
							<tr>
								<!-- <th style="background: none"></th> -->
								<th>Student<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Date<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>In Time<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>In Guardian<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Out Time<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Out Guardian<i class="icon-sort-by-attributes  icon-1x tablesortcontrol" ></i></th>
								<th>Notes<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th style="background: none"></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
						<div class="noinfo" style="display:none">
							No Results Available
						</div>
					</table>
				</div>
				<div id="closethis" class="modal_close"></div>
				<div id="printbutton" class="modal_close print" onclick="window.print();"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<table id="div-template" style="display:none">
			<tr id="admin-template">
				<!-- <td class="admin-icon"></td> -->
				<td class="s-name"></td>
				<td class="checkin-date"></td>
				<td class="checkin-time"></td>
				<td class="checkin-by"></td>
				<td class="checkout-time"></td>
				<td class="checkout-by"></td>
				<td class="notes"></td>
				<!-- <td class="admin-action" style="color:white"><i class="icon-cog  icon-1x "></i></td> -->
			</tr>
		</table>

	</body>
</html>
