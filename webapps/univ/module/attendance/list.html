<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-view-modal" class="modal-body print">
			<div class="modal-container print showheader">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					<span style="padding-right: 25px">Attendance Summary </span>
					<input class="header-input" placeholder="Select a date" id="header-label" name="reportdate" type="text" />
					<span style="padding-left: 10px; padding-right: 10px"> - </span>
					<input class="header-input" placeholder="Select a date" id="header-label-to" name="reportdateto" type="text" />
					<a style="color: white" class="filter-selection-icon"> <i class="icon-wrench  icon-1x "><span class="filter-selection-count">0</span></i><i class="icon-check  icon-1x " style="display: none"><span >Apply</span></i></a>
				</header>
				<div class="modal-contents">
					<div class="dash-info-reg" style="display: none">
						<div class="dash-info-3key">
							<div id="attendance-in" class="value">
								0
							</div>
							<div class="value-desc">
								signed in
							</div>
						</div>
						<div class="dash-info-3key">
							<div id="attendance-out" class="value">
								0
							</div>
							<div class="value-desc">
								signed out
							</div>
						</div>
						<div class="dash-info-3key">
							<div id="attendance-total" class="value">
								0
							</div>
							<div class="value-desc">
								extra time
							</div>
						</div>
					</div>
					<div class="big-table-summary">

					</div>
					<table id="adminslist-table" class="view-table">
						<thead>
							<tr>
								<!-- <th style="background: none"></th> -->
								<th style="padding-right: 10px"> # </th>
								<th>Student<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Date<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>In Time<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>In By<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Out Time<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Out By<i class="icon-sort-by-attributes  icon-1x tablesortcontrol" ></i></th>
								<th>Note<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th style="background: none"></th>
							</tr>
						</thead>
						<div class="cardsloading">
							<img width="70px" height="70px" src="img/loading-cofee.gif" />
							<p>
								Getting attendance summary!!
							</p>
						</div>
						<tbody>

						</tbody>
						<div class="noinfo" style="display:none">
							No Results Available
						</div>
					</table>
				</div>
				<div class="filter-selection" style="display: none">
					<div class="filter-selection-header">
						Select Filters
					</div>
					<form id="invite-edit-form" class="edit-form">
						<fieldset>
							<ol id="invite-form">
								<li class="form-item">
									<label>Check In Status</label>
									<span>
										<input type="checkbox" name="status" value="in" checked="checked"/>
										Checked In </span>
								</li>
								<li class="form-item filler" style="margin-top: 0px">
									<label></label>
									<span>
										<input type="checkbox" name="status" value="out" checked="checked"/>
										Checked Out</span>
								</li>
								<li class="form-item">
									<label>Note</label>
									<span>
										<input type="checkbox" name="status" value="noteyes" checked="checked"/>
										Available </span>
								</li>
								<li class="form-item filler" style="margin-top: 0px">
									<label></label>
									<span>
										<input type="checkbox" name="status" value="noteno" checked="checked"/>
										Not Available</span>
								</li>
								<!-- <li class="form-item">
								<label>Extra Time</label>
								<span>
								<input type="checkbox" name="status" value="extrayes" checked="checked"/>
								Yes </span>
								</li>
								<li class="form-item filler" style="margin-top: 0px">
								<label></label>
								<span>
								<input type="checkbox" name="status" value="extrano" checked="checked"/>
								No</span>
								</li> -->
							</ol>
						</fieldset>
					</form>
				</div>
				<div id="closethis" class="modal_close"></div>
				<div id="printbutton" class="modal_close print" onclick="window.print();"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<table id="div-template" style="display:none">
			<tr id="admin-template">
				<!-- <td class="admin-icon"></td> -->
				<td style="padding-right: 10px" class="s-id"></td>
				<td class="s-name"></td>
				<td class="checkin-date"></td>
				<td class="checkin-time"></td>
				<td class="checkin-by"></td>
				<td class="checkout-time"></td>
				<td class="checkout-by"></td>
				<td class="notes"></td>
				<!-- <td class="admin-action" style="color:white"><i class="icon-cog  icon-1x "></i></td> -->
			</tr>
		</table>
		<div style="display: none">
			<div class="table-day-summary" id="day-template">
				<div class="day-header">
					<p>
						
					</p>
				</div>
				<div class="day-content">
					<div class="left">
						
					</div>
				</div>
				<div class="day-content">
					<div class="right">
						
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
