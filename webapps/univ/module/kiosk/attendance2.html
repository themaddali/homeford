<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>
		<div id="project-nav" style="cursor: default">
			<div id="project-page-logo" style="cursor: default" class="ir">
				<a class="mainlogo" style="cursor: default"></a>
				<h1>Zingoare</h1>
			</div>
			<div></div>
			<span class="brandname" style="cursor: default"> </span>
			<select class="brandnames" style="cursor: default"></select>

		</div>
		<div id="nopage-warning" style="display: none">
			<i class="icon-exclamation-sign icon-1x " style="color: rgb(227, 102, 7)"></i><span class="no-page-message">Please keyin your 4 digit identification code!</span>
			<p>
				<input class="identify-code" autofocus type="password" pattern="[0-9]*" maxlength="4" size="4" placeholder="" />
			</p>
			<p>
				<input class="newcode"  style="display: none" id="new-kiosk-code" autofocus type="password" pattern="[0-9]*" maxlength="4" size="4" placeholder="" />
			</p>
			<p>
				<input class="newcode" style="display: none" id="new-kiosk-code-repeat" autofocus type="password" pattern="[0-9]*" maxlength="4" size="4" placeholder="" />
			</p>
			<p>
				<input class="identify-code-button" type="button" value="Go In" />
			</p>
			<p>
				<a href="#/attendancekioskadd">Help, I dont have code</a>
			</p>
			<p>
				<a class="negative" href="#/attendancekiosk">Don't Know, Go Back</a>
			</p>
		</div>
		<div class="main-content-header">
			<div class="titleinfo">
				<span class="subtitleinfo">Attendance Kiosk</span>
				<img alt="flow" src="img/bread.png" height="35" />
				<span class="subtitleinfo-2" style="cursor: default">Identification</span>
				<img alt="flow" src="img/bread.png" height="35" />
			</div>
			<div class="metainfo">
				0 identified guardians
			</div>
		</div>
		<div class="main-content">
			<div class="cardsloading">
				<img width="70px" height="70px" src="img/loading-cofee.gif" />
				<p>
					Getting guardians info!!
				</p>
			</div>
			<div class="cards-header">
				<div class="cards-header">
					<div id="currenttime">
						Current Time!
					</div>
				</div>
			</div>
			<div id="action-canvas" class="contentfull float-left">

			</div>
		</div>
		<div class="div-template" style="display:none">
			<div class="faceboard shadow fade" id="member-template">
				<img alt="profile-headshot" src="img/student1.jpg" class="kiosk-headshot">
				<div class="student-name">
					Name
				</div>
				<a class="student-select"  style="background: transparent no-repeat 0 0;"></a>
			</div>
			<div style="width: 100%; height: 300px" id="member-template-self">
				<div class="faceboard shadow" id="member-template" style="border: 2px solid #0784E3">
					<img alt="profile-headshot" src="img/student1.jpg" class="kiosk-headshot">
					<div class="student-name">
						Name
					</div>
					<a class="student-select"  style="background: transparent no-repeat 0 0;"></a>
				</div>
			</div>

		</div>
	</body>
</html>
