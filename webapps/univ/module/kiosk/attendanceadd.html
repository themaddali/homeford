<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>
		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Add Identification
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<div class="form-content">
										<input placeholder="Ex: First"  id="profile-first-name" name="profilefirstname" type="text" autofocus />
										<div class="form-helper">
											<label>Your Firstname</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<div class="form-content">
										<input placeholder="Ex: Last III" id="profile-last-name" name="profilelastname" type="text" />
										<div class="form-helper">
											<label>Your LastName</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Email</label>
									<div class="form-content">
										<input placeholder="Ex: email@email.com" id="profile-email" name="profileemail" type="email" />
										<div class="form-helper">
											<label> Your Email Address</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Phone</label>
									<div class="form-content">
										<input placeholder="Ex:1234567890" id="profile-phone" name="profilephone" type="text" />
										<div class="form-helper">
											<label> Just Digits </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Relation</label>
									<div class="form-content">
										<input placeholder="Neighbour, Mothers Colleague" id="profile-rel" name="relation" type="text" />
										<div class="form-helper">
											<label> No Spaces, No Special Characters </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Profile Picture</label>
									<div class="form-content">
										<input id="profile-picture" name="profilepicture" type="file" style="display: none" />
										<img src="" id="capture-img" style="display: none">
										<canvas style="display:none;"></canvas>
										<div id="video-container">
											<video id="camera-stream" width="500" autoplay></video>
										</div>
										<div class="form-helper">
											<label>Allign your face inside the grid for a image.</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label></label>
									<div class="form-content">
										<a id="capture-image-button-refresh" style="text-align: center; display: none;margin-left: 50px;" value="refresh"><i class="icon-refresh  icon-3x "></i></></a>
										<a id="capture-image-button" style="text-align: center;margin-left: 50px;" value="Capture"><i class="icon-camera  icon-3x "></i></></a>
										<div class="form-helper">
											<label> Click to capture image</label>
										</div>
									</div>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<!-- <div style="background-color: red;" id="myid"></div> -->
				<footer>
					<div class="edit-controls">
						<input id="profile-edit" type="button" value="Update">
					</div>
				</footer>
				<div id="profile-edit-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<div id="headshot-upload"></div>

	</body>
</html>
