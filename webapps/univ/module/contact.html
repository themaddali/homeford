<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>
		<header id="fluid-nav" style="background-color: white;">
			<div id="logo">
				<a href=""></a>
			</div>

			<nav id="main-nav">
				<ul>
					<li>
						<a href="#/entry" id="login-modal-link">Sign in / Sign up</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="main-content pre-home">
			<div id="card-canvas" class="contentfull float-left">
				<div class="infocard shadow">
					<div class="header">
						Contact
					</div>
					<div class="details">
						<form id="register-form" class="edit-form">
							<fieldset>
								<ol>
									<li class="form-item">
										<label>Your Email</label>
										<div class="form-content">
											<input placeholder="E-mail Address" name="Cusername" id="contact-email" type="email" autofocus/>
											<div class="form-helper">
												<label>Please provide your main email ID. Thats the only way we can reach you back.</label>
											</div>
										</div>
									</li>
									<li class="form-item">
										<label>Message</label>
										<div class="form-content">
											<textarea class="edittextarea" placeholder="Reason for contacting us" id="contact-message" name="CMessage"></textarea>
											<div class="form-helper">
												<label>Detailed descripion mentioning the reason for contacting.</label>
											</div>
										</div>
									</li>
									<li class="form-item">
										<label>Prove you are not a  robot / autobot / transformers?</label>
										<div class="form-content">
											<input type="text" />
											<div class="form-helper">
												<label>Enter the CAPTCHA</label>
											</div>
										</div>
									</li>
								</ol>
							</fieldset>
						</form>
						<div class="view-form-control" style="float: right" >
						<input id="contact-send" type="button" value="Submit Query" />
					</div>
					</div>
				</div>
				<div class="infocard shadow">
					<div class="header">
						Email Info
					</div>
					<div class="details">
						Marketing <a href="mailto:marketing@zingoare.com" target="_top">marketing@zingoare.com</a>
						<br>
						Technical Issues <a href="mailto:support@zingoare.com" target="_top">support@zingoare.com</a>
						<br>
						Legal - Copyright Issues <a href="mailto:marketing@zingoare.com" target="_top">legal@zingoare.com</a>
					</div>
				</div>
				<div class="infocard shadow">
					<div class="header">
						Phone Info
					</div>
					<div class="details">
						USA  +1+123+456+7890
						<br>
						INDIA +91+123456789
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
