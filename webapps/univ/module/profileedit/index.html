<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Profile Edit
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<input placeholder="Ex: First"  id="profile-first-name" name="profilefirstname" type="text" autofocus />
									<div class="form-helper">
										Your Firstname (Optional)
									</div>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<input placeholder="Ex: Last III" id="profile-last-name" name="profilelastname" type="text" />
									<div class="form-helper">
										Your LastName (Optional)
									</div>
								</li>
								<li class="form-item">
									<label>ID Number</label>
									<input placeholder="Ex: T012-34 (readonly)" readonly="readonly" id="profile-id" name="profileid" type="text" />
									<div class="form-helper">
										Auto Generated - Readonly
									</div>
								</li>
								<li class="form-item">
									<label>Email</label>
									<input placeholder="Ex: email@email.com" id="profile-email" readonly="readonly" name="profileemail" type="text" />
									<div class="form-helper">
										Registered Email - Readonly
									</div>
								</li>
								<li class="form-item">
									<label>Phone</label>
									<input placeholder="Ex:1234567890" id="profile-phone" name="profilephone" type="text" />
									<div class="form-helper">
										Just Digits
									</div>
								</li>
								<li class="form-item">
									<label>New Password</label>
									<input placeholder="******" id="profile-password" name="profilepassword" type="password" />
									<div class="form-helper">
										No Spaces, No Special Characters
									</div>
								</li>
								<li id="password-reenter-item" style="display:none"  class="form-item">
									<label>Re Enter Password</label>
									<input placeholder="*******" id="profile-password-repeat" name="profilepasswordrepeat" type="text" />
									<div class="form-helper">
										Repeat your new password
									</div>
								</li>
								<li class="form-item">
									<label>Profile Picture</label>
									<input id="profile-picture" name="profilepicture" type="file" style="display: none" />
									<img id="profile-image" />
									<div class="form-helper">
										Choose a profile picture
									</div>
								</li>
								<div id="progress">
									<div class="bar" style="width: 0%; height: 18px; color: green"></div>
								</div>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="profile-edit" type="button" value="Update">
					</div>
				</footer>
				<div id="profile-edit-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<div id="headshot-upload"></div>

	</body>
</html>
