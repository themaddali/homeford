<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>
		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Profile Edit
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<div class="form-content">
										<input placeholder="Ex: First"  id="profile-first-name" name="profilefirstname" type="text" autofocus />
										<div class="form-helper">
											<label>Your Firstname (Optional)</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<div class="form-content">
										<input placeholder="Ex: Last III" id="profile-last-name" name="profilelastname" type="text" />
										<div class="form-helper">
											<label>Your LastName (Optional)</label>
										</div>
									</div>
								</li>
								<li class="form-item" style="display: none">
									<label>ID Number</label>
									<div class="form-content">
										<input placeholder="Ex: T012-34 (readonly)" readonly="readonly" id="profile-id" name="profileid" type="text" />
										<div class="form-helper">
											<label>Auto Generated - Readonly</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Email</label>
									<div class="form-content">
										<input placeholder="Ex: email@email.com" id="profile-email" readonly="readonly" name="profileemail" type="text" />
										<div class="form-helper">
											<label> Registered Email - Readonly </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Phone</label>
									<div class="form-content">
										<input placeholder="Ex:1234567890" id="profile-phone" name="profilephone" type="text" />
										<div class="form-helper">
											<label> Just Digits </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Kiosk Pin</label>
									<div class="form-content">
										<input placeholder="Ex:0000" id="profile-kiosk-pin" name="profilekioskpin" type="text" />
										<div class="form-helper">
											<label> Just 4 Digits </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Welcome Email (Header)</label>
									<div class="form-content">
										<textarea id="profile-domainDesc1" class="edittextarea" placeholder="In continuous effort to provide best and quality care to your kid, we here, have decided to empower ourselves with Zingoare platform. I personally invite you to take a moment (less than a minute) to register yourself and add your kid thru the link provided below."></textarea>
										<div class="form-helper">
											<label> Header/Intro for the invite/welcome email</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Welcome Email (Footer)</label>
									<div class="form-content">
										<textarea id="profile-domainDesc2" class="edittextarea" placeholder="We are happy that you chose us to be a part of your kids exciting journey for a great future. A big thank you!! "></textarea>
										<div class="form-helper">
											<label> Footer for the invite/welcome email</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Welcome Email (Thanks Note)</label>
									<div class="form-content">
										<textarea id="profile-domainThanksMessage" class="edittextarea" placeholder=" Myself and the whole team "></textarea>
										<div class="form-helper">
											<label> Signature for the invite/welcome email</label>
										</div>
									</div>
								</li>
								<li class="form-item" style="display:none">
									<label>New Password</label>
									<div class="form-content">
										<input placeholder="******" id="profile-password" name="profilepassword" type="password" />
										<div class="form-helper">
											<label> No Spaces, No Special Characters </label>
										</div>
									</div>
								</li>
								<li id="password-reenter-item" style="display:none"  class="form-item">
									<label>Re Enter Password</label>
									<div class="form-content">
										<input placeholder="*******" id="profile-password-repeat" name="profilepasswordrepeat" type="text" />
										<div class="form-helper">
											<label>Repeat your new password</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Profile Picture</label>
									<div class="form-content">
										<input id="profile-picture" name="profilepicture" type="file" style="display: none" />
										<!-- <div id="profile-picture-div">
										<img style="width:100%; padding: 0px; cursor: default" id="profile-image" />
										</div> -->
										<img alt="profile-image" id="profile-image" />
										<div class="form-helper">
											<label>Choose a Display (Profile) Image. .jpg, .png or .gif only.</label>
										</div>
									</div>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<!-- <div style="background-color: red;" id="myid"></div> -->
				<footer>
					<div class="edit-controls">
						<input id="profile-edit" type="button" value="Update">
					</div>
				</footer>
				<div id="profile-edit-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<div id="headshot-upload"></div>

	</body>
</html>
