<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Profile Edit
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<input placeholder="First Name"  id="profile-first-name" name="profilefirstname" type="text" autofocus />
									<label class="form-helper">Your Firstname (Optional)</label>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<input placeholder="Last Name" id="profile-last-name" name="profilelastname" type="text" />
									<label class="form-helper">Your LastName (Optional)</label>
								</li>
								<li class="form-item">
									<label>ID Number</label>
									<input placeholder="Unique ID (readonly)" readonly id="profile-id" name="profileid" type="text" />
									<label class="form-helper">Auto Generated - Readonly</label>
								</li>
								<li class="form-item">
									<label>Email</label>
									<input placeholder="email ID / Signed In" id="profile-email" readonly name="profileemail" type="text" />
									<label class="form-helper">Registered Email - Readonly</label>
								</li>
								<li class="form-item">
									<label>Phone</label>
									<input placeholder="Phone Number" id="profile-phone" name="profilephone" type="text" />
									<label class="form-helper">Just Digits.</label>
								</li>
								<li class="form-item">
									<label>New Password</label>
									<input placeholder="******" id="profile-password" name="profilepassword" type="password" />
									<label class="form-helper">No Spaces, No Special Characters</label>
								</li>
								<li id="password-reenter-item" style="display:none"  class="form-item">
									<label>Re Enter Password</label>
									<input placeholder="*******" id="profile-password-repeat" name="profilepasswordrepeat" type="text" />
									<label class="form-helper">Repeat your new password.</label>
								</li>
								<li class="form-item">
									<label>Domains</label>
									<input placeholder="Active Domains" readonly id="profile-domains" name="profiledomains" type="text" />
									<label class="form-helper">Your Domains and Roles - ReadOnly</label>
								</li>
								<li class="form-item" id="profile-domain-template" style="display: none">
									<label></label>
									<input placeholder="Active Domains" readonly id="profile-domain-list" name="profiledomains" type="text" />
									<label class="form-helper">Your Domains and Roles - ReadOnly</label>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="profile-edit" type="button" value="Update">
					</div>
				</footer>
				<div id="profile-edit-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->

		<div id="preloader"></div>
