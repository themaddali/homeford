<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-view-modal" class="modal-body view">
			<div class="modal-container view">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					User Profile View
					<!-- <a href="#/profileedit"> Edit</a> -->
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="view-form">
						<fieldset>
							<ol id="profile-form">
								<div>
									<p class="formview-partition">Basic Information</p>
								</div>
								<li class="form-item">
									<label>First Name</label>
									<span id="profile-first-name"></span>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<span id="profile-last-name"></span>
								</li>
								<!-- <li class="form-item">
								<label>ID Number</label>
								<span id="profile-id"></span>
								</li> -->
								<li class="form-item">
									<label>Phone</label>
									<span id="profile-phone"></span>
								</li>
								<li class="form-item">
									<label>Kiosk Pin</label>
									<span id="profile-kiosk-pin"></span>
								</li>
								<li class="form-item">
									<label>Pending Invites</label>
									<span id="profile-pending-invites"></span>
								</li>
								<li class="form-item">
									<label>Profile Picture</label>
									<img alt="profile-image"  id="profile-image"/>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<!-- <footer>
				<div class="edit-controls">
				<input id="profile-edit" type="button" value="Update">
				</div>
				</footer> -->
				<div id="profile-edit-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<div id="div-template" style="display:none">
			<li class="secondary form-item" id="profile-domain-template">
				<label class="domainlabel">Active Domain</label>
				<span class="profile-domain-list"></span>
			</li>
		</div>

	</body>
</html>
