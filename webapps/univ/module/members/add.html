<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Add New Member
					<!-- <div class="toggle-dark formselction">
					<div class="toggle" data-type="select"></div>
					</div> -->
				</header>
				<div class="modal-contents">
					<form id="regularadd" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<div class="form-content">
										<input placeholder="First Name"  id="member-first-name" name="memberfirstname" type="text" autofocus />
										<div class="form-helper">
											<label>First Name (Required)</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<div class="form-content">
										<input placeholder="Last Name" id="member-last-name" name="memberlastname" type="text" />
										<div class="form-helper">
											<label>Last Name (Required)</label>
										</div>
									</div>
								</li>
								<div class="form-partition">
									<span>OR</span>
								</div>
								<li class="form-item">
									<label>Email</label>
									<div class="form-content">
										<input placeholder="Invite by Email Address" id="member-email"  name="memberemail" type="email" />
										<div class="form-helper">
											<label>Email will be sent to register.</label>
										</div>
									</div>
								</li>

							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">

						<input id="member-add" type="button" value="Add">
						<input id="member-addmore" type="button" value="Add +">
						<input id="form-reset" type="button" class="secondary" value="Reset Form">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>

		<div id="preloader"></div>

	</body>
</html>
