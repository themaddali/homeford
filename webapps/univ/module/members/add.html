<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Add New Member
				</header>
				<div class="modal-contents">
					<form class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<input placeholder="First Name"  id="member-first-name" name="memberfirstname" type="text" autofocus />
									<div class="form-helper">First Name (Optional)</div>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<input placeholder="Last Name" id="member-last-name" name="memberlastname" type="text" />
									<div class="form-helper">Last Name (Optional)</div>
								</li>
								<div class="form-partition">
									<span>OR</span>
								</div>
								<li class="form-item">
									<label>Email</label>
									<input placeholder="Invite by Email Address" id="member-email"  name="memberemail" type="email" />
									<div class="form-helper">Email will be sent to register.</div>
								</li>
								
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="member-add" type="button" value="Add">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
