<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Member Profile Edit
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<div class="form-content">
										<input placeholder="First Name"  id="member-first-name" name="memberfirstname" type="text" autofocus />
										<div class="form-helper">
											<label>Enter First Name</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<div class="form-content">
										<input placeholder="Last Name" id="member-last-name" name="memberlastname" type="text" />
										<div class="form-helper">
											<label>Enter Last Name</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Relation</label>
									<div class="form-content">
										<input placeholder="Relative" id="member-rel" name="memberrel" type="text" readonly="readonly" />
										<div class="form-helper">
											<label>Relation with student (Readonly)</label>
										</div>
									</div>
								</li>
								<div id="services-grid" class="form-checkboxs"></div>
								<li class="form-item">
									<label>Kiosk Pin</label>
									<div class="form-content">
										<input placeholder="None Available" id="member-pin" name="memberpin" type="text"  />
										<div class="form-helper">
											<label>4 Digit Kiosk Pin</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Profile Image</label>
									<div class="form-content">
										<input id="new-member-profile-image" style="display:none" type="file" />
										<img alt="profile-image"  id="member-profile-image" />
										<div class="form-helper">
											<label> Choose a Display (Profile) Image. .jpg, .png or .gif only. For best results use horizontal image. </label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Email</label>
									<div class="form-content">
										<input placeholder="Registered Email ID" id="member-email" name="memberemail" type="text" />
										<div class="form-helper">
											<label>Valid Email to contact</label>
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Phone Number</label>
									<div class="form-content">
										<input placeholder="Phone Number" id="member-phone" name="memberphone" type="text" />
										<div class="form-helper">
											<label>Phone Number to contact</label>
										</div>
									</div>
								</li>
								<li class="form-item" style="display: none">
									<label>ID Number</label>
									<div class="form-content">
										<input placeholder="Unique ID (readonly)" readonly="readonly" id="member-id" name="memberid" type="text" />
										<div class="form-helper">
											<label>Auto Generated - Readonly</label>
										</div>
									</div>
								</li>
								<li class="form-item" style="display: none">
									<label>Domain</label>
									<div class="form-content">
										<input placeholder="Active Domains" readonly="readonly" id="member-domains" name="memberdomains" type="text" />
										<div class="form-helper">
											<label>Registered Domain - Cant Edit</label>
										</div>
									</div>
								</li>
								<li class="form-item" style="display: none">
									<label>Roles</label>
									<div class="form-content">
										<input placeholder="Roles" readonly="readonly" id="member-roles" name="memberroles" type="text" />
										<div class="form-helper">
											<label> Assigned Roles - Cant Edit </label>
										</div>
									</div>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="member-edit" type="button" value="Update">
						<input id="member-record" type="button" value="Full Record">
						<input class="negative" type="button" value="Make Inactive">
					</div>
				</footer>
				<div class="modal_close"></div>
				<div class="div-template" style="display:none">
					<li class="form-item servicetemplate" id="service-lead">
						<label>Plans</label>
						<span>
							<input class="services-list" type="checkbox" name="services" value=""/>
						</span>
					</li>
					<li class="form-item filler servicetemplate" style="margin-top: 0px" id="service-follow">
						<label></label>
						<span>
							<input class="services-list" type="checkbox" name="services" value=""/>
						</span>
					</li>
				</div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>

	</body>
</html>
