		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Member Profile Edit
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>First Name</label>
									<input placeholder="First Name"  id="member-first-name" name="memberfirstname" type="text" autofocus />
									<label class="form-helper"></label>
								</li>
								<li class="form-item">
									<label>Last Name</label>
									<input placeholder="Last Name" id="member-last-name" name="memberlastname" type="text" />
									<label class="form-helper"></label>
								</li>
								<li class="form-item">
									<label>ID Number</label>
									<input placeholder="Unique ID (readonly)" readonly id="member-id" name="memberid" type="text" />
									<label class="form-helper">Auto Generated - Readonly</label>
								</li>
								<li class="form-item">
									<label>Email</label>
									<input placeholder="Registered Email ID" id="member-email" readonly name="memberemail" type="text" />
									<label class="form-helper">Registered Email - Cant Edit</label>
								</li>
								<li class="form-item">
									<label>Phone</label>
									<input placeholder="Phone Number" id="member-phone" name="memberphone" type="text" />
									<label class="form-helper"></label>
								</li>
								<li class="form-item">
									<label>Security</label>
									<input placeholder="Security Model" id="member-security" name="membersecurity" type="text" />
								</li>
								<li class="form-item">
									<label>Domains</label>
									<input placeholder="Active Domains" readonly id="member-domains" name="memberdomains" type="text" />
								</li>
								<li class="form-item" id="member-domain-template" style="display: none">
									<label></label>
									<input placeholder="Active Domains" readonly id="member-domain-list" name="memberdomains" type="text" />
								</li>
								<li class="form-item">
									<label>Courses</label>
									<input placeholder="No: Of Courses" id="member-courses" name="membercourses" type="text" />
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="member-edit" type="button" value="Update">
						<input class="negative" type="button" value="Remove Member">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>
