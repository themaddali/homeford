<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>
		<div id="project-nav">
			<div id="project-page-logo" class="ir">
				<a class="mainlogo"></a>
				<h1>Zingoare</h1>
			</div>
			<div></div>
			<div class="user-info" id="user-name">
				<i class="icon-user  icon-1x "></i>
				<span id="user-name-value"></span>
			</div>
			<div class="user-info" id="alert">
				<i class="icon-bell-alt icon-1x "></i>
				<span id="alert-value"></span>
			</div>
			<span class="brandname"> </span>
			<select class="brandnames">

			</select>
			<i class="icon-angle-down icon-1x brandnamesicon"></i>
		</div>

		<div id="chatnav">
			<input type="text" id="chat-input" placeholder="Enter your question here!">
			<input type="button" id="chat-send" value="send" />
		</div>
		<div class="main-content-header">
			<div class="titleinfo">
				<span class="subtitleinfo-3">Home</span>
				<img alt="flow" src="img/bread.png" height="35" />
				<span class="subtitleinfo-2"></span>
				<img alt="flow" src="img/bread.png" height="35" />
				<span class="subtitleinfo"></span>
			</div>
			<div class="metainfo">
				Due in  days
			</div>
		</div>
		<div class="main-content">
			<div class="cards-header">
				<div class="cards-header-right">
					<i style="color: green"  class="icon-ok-sign  icon-1x "></i>
					<span class="ok-span">0</span>
					<i style="color: red"  class="icon-remove-sign  icon-1x "></i>
					<span class="error-span">0</span>
					<i  class="icon-question-sign  icon-1x "></i>
					<span class="question-span">0</span>
					<i style="color:#0784E3" class="icon-trophy icon-1x "></i>
					<span class="percentage-span">0%</span>
					<span style="color:#0784E3; font-size: 14px; display: none"  id="certificate-link">Certificate</span>
				</div>
				<!-- <div class="cards-header-right">
				<span>3 of 10 answered</span>
				<div class="meta-progress"></div>
				</div> -->
			</div>
			<div id="action-canvas" class="contentfull float-left">
				<div id="quizboard-template" class="quizactionboard shadow">
					<div class="question-number">
						<span class="question-number-content"></span>
						<a class="close-activecard">Close</a>
						<span class="timeelapsed"></span>
					</div>
					<div class="question">

					</div>
					<div class="options">
						<div class="row-1">
							<input class="option-choice option-0"  type="button" value="Option-1" />
							<input class="option-choice option-1"  type="button" value="Option-2" />
						</div>
						<div class="row-2">
							<input type="button" class="option-choice option-2" value="Option-3" />
							<input type="button" class="option-choice option-3"  value="Option-4"/>
						</div>
						<span class="responseinfo"></span>
					</div>
				</div>
				<div class="helperboard shadow">
					<div class="helpername">
						Send Email
					</div>
					<div class="item">
						<a class="helper-email helper" disabled="true"><i class=" help-icon icon-envelope icon-3x "></i></a>
					</div>
				</div>
				<div class="helperboard shadow">
					<div class="helpername">
						Reference Website
					</div>
					<div class="item">
						<a class="helper-url helper" disabled="true" href=""><i class="icon-link help-icon  icon-3x "></i> </a>
					</div>
				</div>
				<div class="helperboard shadow">
					<div class="helpername">
						Reference Book
					</div>
					<div class="item">
						<a class="helper helper-book" disabled="true"><i class="help-icon icon-book  icon-3x "></i></a>
					</div>
				</div>
				<div class="helperboard shadow">
					<div class="helpername">
						Reference Youtube
					</div>
					<div class="item">
						<!-- href="http://www.youtube.com/watch?v=YPqIBIHrHkc?modestbranding=1&autoplay=1&cc_load_policy=1&controls=0&rel=0" -->
						<a class="helper-youtube helper" disabled="true" href="" frameborder="0"><i  class="icon-youtube help-icon icon-3x "></i></a>
					</div>
				</div>
				<div class="helperboard shadow">
					<div class="helpername">
						Share Social
					</div>
					<div class="item">
						<a class="helper-facebook helper" disabled="true" href=""><i class="help-icon icon-facebook  icon-3x "></i></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
