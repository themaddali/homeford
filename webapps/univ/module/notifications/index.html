<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>
		<div id="project-nav">
			<div id="project-page-logo" class="ir">
				<a class="mainlogo"></a>
			</div>
			<div></div>
			<div class="user-info" id="user-name">
				<i class="icon-user  icon-1x "></i>
				<span id="user-name-value"></span>
			</div>
			<div class="user-info" id="alert">
				<i class="icon-bell-alt icon-1x "></i>
				<span id="alert-value"></span>
			</div>
			<span class="brandname"> </span>
			<select class="brandnames">

			</select>
			<i class="icon-angle-down icon-1x brandnamesicon"></i>
			<!-- <div class="user-info" id="notification-done">
			<span id="user-name-value">DONE</span>
			</div> -->
		</div>
		<div class="main-content-header">
			<!-- <a class="goback"></a> -->
			<div class="titleinfo">
				<span class="subtitleinfo">Members</span>
				<img src="img/bread.png" height="35px" />
				<span class="subtitleinfo-2">Notifications</span>
			</div>
			<div class="metainfo"></div>
		</div>
		<div class="main-content">
			<div class="cardsloading">
				<!-- <img width="70px" height="70px" src="img/loading-cofee.gif" /> -->
				<p>
					Getting notifications and alerts!!
				</p>
			</div>
			<div id="card-canvas" class="contentfull float-left">

			</div>
			<div id="noinfo" style="text-align: center; padding-top: 30px; display: none">
				No Notifications Available!
			</div>
		</div>
		<div style="display:none" class="div-template">
			<div class="notifycard shadow" id="notify-template">
				<div class="head">
					<div class="title">

					</div>
					<div class="inviteid" style="display:none">

					</div>
					<div class="timestamp">
						<abbr class="timeago" title=""></abbr>
					</div>
				</div>
				<div class="body">
					<form id="profile-edit-form" class="edit-form">
						<fieldset>
							<ol id="profile-form">
								<li class="form-item">
									<label>Domain</label>
									<span class="inviteddomain"></span>
								</li>
								<li class="form-item">
									<label>Invited By</label>
									<span class="invitedby"></span>
								</li>
								<li class="form-item">
									<label>Message</label>
									<span class="invitedmsg"></span>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<div class="foot">
					<button class="action">

					</button>
				</div>
			</div>
			<div class="notifycard min shadow" id="notify-min-template">
				<div class="head">
					<div class="title">

					</div>
					<div class="timestamp">
						<abbr class="timeago" title=""></abbr>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
