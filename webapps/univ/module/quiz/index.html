		<div id="chatnav">
			<input type="text" id="chat-input" placeholder="Enter your question here!">
			<input type="button" id="chat-send" value="send" />
		</div>
		<div class="main-content-header">
			<a class="goback"></a>
			<div class="titleinfo">
				Active Tasks
				<span class="subtitleinfo"></span>
			</div>
			<div class="metainfo">
				Due in 21 days
			</div>
		</div>
		<div class="main-content action">
			<div id="action-canvas" class="contentfull float-left">
				<div class="card-form-container">
					<form id="todo-assign-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label>Current Progress</label>
									<div id="progressslider"></div>
									<label class="form-helper">Close guestimate, what % is the progress now</label>
								</li>
								<li class="form-item">
									<label></label>
									<label style="font-size: 14px" id="progressvalue">0%</label>
								</li>
								<li class="form-item">
									<label>Notes</label>
									<textarea class="edittextarea" placeholder="Ex: Few lines of what you have done?" id="task-desc" name="taskdesc"></textarea>
									<label class="form-helper">Any notes for future reference</label>
								</li>
								<li class="form-item">
									<label>Time Stamp</label>
									<input placeholder="Select a date" id="task-time" name="tasktime" type="text" />
									<label class="form-helper">Defaults to now</label>
								</li>
								<li class="form-item">
									<label>Attach Files</label>
									<input placeholder="Select a file" id="task-files" name="taskfiles" type="file" />
									<label class="form-helper">Optional attachements</label>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<div class="view-form-control" >
					<input id="updatetodo" type="button" value="Update Progress" />
				</div>

			</div>
		</div>
		<div class="helpers" >
			<div class="item">
				<a><i class="icon-envelope  icon-3x "></i></a>
			</div>
			<div class="item">
				<a><i class="icon-link  icon-3x "></i></a>
			</div>
			<div class="item">

			</div>
			<div class="item">

			</div>
			<div class="item">

			</div>
		</div>

		</div>
		<div id="preloader"></div>
