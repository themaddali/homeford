<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-view-modal" class="modal-body view">
			<div class="modal-container view">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Domain Profile View
				</header>
				<div class="modal-contents">
					<form id="profile-edit-form" class="view-form">
						<fieldset>
							<ol id="profile-form">
								<div>
									<p class="formview-partition">Address 1</p>
								</div>
								<li class="form-item  ">
									<label>Street Line 1</label>
									<span id="profile-street"></span>
								</li>
								<li class="form-item  ">
									<label>Street Line 2</label>
									<span id="profile-street1"></span>
								</li>
								<li class="form-item  ">
									<label>City</label>
									<span id="profile-city"></span>
								</li>
								<li class="form-item  ">
									<label>State</label>
									<span id="profile-state"></span>
								</li>
								<li class="form-item  ">
									<label> Zip</label>
									<span id="profile-zip"></span>
								</li>
								<li class="form-item  ">
									<label>Country</label>
									<span id="profile-country"></span>
								</li>
								<div>
									<p class="formview-partition">Address 2</p>
								</div>
								<li class="form-item  ">
									<label>Street Line 1</label>
									<span id="profile-street-2"></span>
								</li>
								<li class="form-item  ">
									<label>Street Line 2</label>
									<span id="profile-street1-2"></span>
								</li>
								<li class="form-item  ">
									<label>City</label>
									<span id="profile-city-2"></span>
								</li>
								<li class="form-item  ">
									<label>State</label>
									<span id="profile-state-2"></span>
								</li>
								<li class="form-item  ">
									<label>Zip</label>
									<span id="profile-zip-2"></span>
								</li>
								<li class="form-item  ">
									<label>Country</label>
									<span id="profile-country-2"></span>
								</li>
								<div>
									<p class="formview-partition">Payment Options</p>
								</div>
								<li class="form-item  ">
									<label>Paypal ID</label>
									<span id="profile-paypal"></span>
								</li>
								<li class="form-item  ">
									<label>Check Pay To</label>
									<span id="profile-check"></span>
								</li>
								<div>
									<p class="formview-partition">Email Customizations</p>
								</div>
								<li class="form-item  ">
									<label>Welcome Email (Header)</label>
									<span id="profile-domainDesc1"></span>
								</li>
								<li class="form-item  ">
									<label>Welcome Email (Footer)</label>
									<span id="profile-domainDesc2"></span>
								</li>
								<li class="form-item  ">
									<label>Welcome Email (Thanks Note)</label>
									<span id="profile-domainThanksMessage"></span>
								</li>
								<div>
									<p class="formview-partition">Personalization</p>
								</div>
								<li class="form-item">
									<label>Profile Picture</label>
									<img style="width: 125px; height: 125px" alt="profile-image"  id="profile-image"/>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<!-- <footer>
				<div class="edit-controls">
				<input id="profile-edit" type="button" value="Update">
				</div>
				</footer> -->
				<div id="profile-edit-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<div id="div-template" style="display:none">
			<li class="secondary form-item" id="profile-domain-template">
				<label class="domainlabel">Active Domain</label>
				<span class="profile-domain-list"></span>
			</li>
		</div>

	</body>
</html>
