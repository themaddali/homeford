		<div id="student-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Overview
					<!-- <a id="edit-student-save"><i class="icon-check  icon-1x "></i></a> -->
					<input id="overview-edit" type="button" value="Edit">
				</header>
				<div class="modal-contents">
					<form id="overview-edit-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label for="univ-name">Univ Name</label>
									<input placeholder="University Name you have registered" minlength="2" id="univ-name" name="univname" type="text" autofocus />
								</li>
								<li class="form-item">
									<label for="univ-id">Univ ID</label>
									<input placeholder="Univ ID, Ex: James01" id="univ-id" name="univid" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-about">About</label>
									<input placeholder="Any description (optional)" id="univ-about" name="univabout" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-admin">Primary Contact</label>
									<input placeholder="Main point of conatct" id="univ-admin" name="univadmin" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-created">Established</label>
									<input placeholder="Date registered. Format: Mon DD YY" id="univ-created" name="univcreated" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-email">Email</label>
									<input placeholder="yourname@email.com" id="univ-email" name="univemail" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-phone">Phone</label>
									<input placeholder="1234567890" id="univ-phone" name="univphone" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-address">Address</label>
									<input placeholder="optional" id="univ-address" name="univaddress" type="text" />
								</li>
								<li class="form-item">
									<label for="univ-faculty">Total Faculty</label>
									<input placeholder="Auto calculated, cannot edit" id="univ-faculty" name'univfaculty' readonly type="text" />
								</li>
								<li class="form-item">
									<label for="univ-students">Enrolled Students</label>
									<input placeholder="Auto calculated, cannot edit" id="univ-students" name="univstudents" readonly type="text" />
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<div id="overview-edit-modal-close" class="modal_close"></div>
			</div>
		</div>
