		<div id="student-add-modal" class="modal-body">
			<div class="modal-container">
				<header>
				 Student

					<input id="student-add-submit" type="button" value="Add">
				</header>
				<div class="modal-contents">
					<form id="add-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label for="student-name">Student Name</label>
									<input id="student-name" placeholder="Full Name" name="studentname" type="text" autofocus />

								</li>
								<li class="form-item">
									<label for="student-id">Student ID</label>
									<input id="student-id" placeholder="ID / Leave black to auto generate" name="studentid" type="text" />
								</li>
								<li class="form-item">
									<label for="student-dob">Date of Birth</label>
									<input id="student-dob" placeholder="Mon DD YYYY" name="studentdob" type="text" />
								</li>
								<li class="form-item">
									<label>Gender</label>
									<span>
										<input type="radio" name="sex" value="male" checked="checked">
										Male
										<input type="radio" name="sex" value="female">
										Female </span>
								</li>
								<li class="form-item">
									<label>E Mail</label>
									<input name="studentemail" placeholder="optional" id="student-email" name="studentemail" />
								</li>
								<li class="form-item">
									<label>Phone</label>
									<input name="studentphone" placeholder="optional" id="student-phone"/>
								</li>
								<li class="form-item">
									<label>Primary Contact</label>
									<input name="studentescalation" id="student-escalation" type="text" />
								</li>
								<li class="form-item">
									<label>Primary Contact Email</label>
									<input name="studentescalationemail" id="student-escalation-email" />
								</li>
								<li class="form-item">
									<label>Primary Contact Phone</label>
									<input name="studentescalationphone" id="student-escalation-phone"  />
								</li>
								<li class="form-item">
									<label>Secondary Contact Email</label>
									<input name="studentescalationbackupemail" id="student-escalation-backup-email" />
								</li>
								<li class="form-item">
									<label>Secondary Contact Phone</label>
									<input name="studentescalationbackupphone" id="student-escalation-backup-phone" />
								</li>
								<li class="form-item">
									<label>Address</label>
									<input name="studentaddress" placeholder="optional" id="student-address" type="text" />
								</li>
								<li class="form-item">
									<label>About</label>
									<input name="studentabout" placeholder="optional" id="student-about" type="text" />
								</li>
								<li class="form-item">
									<label>School Name</label>
									<input name="studentschool" placeholder="optional" id="student-school" type="text" />
								</li>
								<li class="form-item">
									<label>Image</label>
									<input name="studentimage" placeholder="optional" id="student-image" type="file" />
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<div id="student-add-modal-close" class="modal_close"></div>
			</div>
