<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<div id="project-nav">
			<div id="project-page-logo" class="ir">
				<a class="mainlogo"></a>
				<h1>Homeford University</h1>
			</div>
			<div></div>
			<!-- <div id="search-context">

			</div> -->
			<div class="user-info" id="user-name">
				<i class="icon-user  icon-1x "></i>
				<span id="user-name-value"></span>
			</div>
			<div class="user-info" id="alert">
				<i class="icon-bell-alt icon-1x "></i>
				<span id="alert-value"></span>
			</div>
		</div>
		<div class="main-content-header">
			<div class="titleinfo">
				<span class="subtitleinfo">Home</span>
				<img src="img/bread.png" height="35px" />
			</div>
			<div class="metainfo"></div>
		</div>
		<div id="searchbar" class="">
			<input type="text" id="search-input" placeholder="Search">
			<button type="submit" class="search_btn"><img src="img/search.png" title="Search name / id" onfocus="this.placeholder = ''" >
		</div>
		<div class="main-content">
			<div id="card-canvas" class="content float-left">

			</div>
			<div id="noinfo" style="text-align: center; padding-top: 30px; display: none">
				No Members Availabe. <a style="color: #0784E3" href='#/memberslistadd'>Add New</a>
			</div>
		</div>
		<div style="" id="preloader"></div>
		<div class="div-template" style="display:none">
			<div class="studentboard" id="student-template">
				<img src="img/student1.jpg" class="student-headshot">
				<div class="student-name">
					Name
				</div>
				<span class="taskcount">
					0
				</span>
				<div class="student-info"></div>
				<a class="student-select"  style="background: transparent no-repeat 0 0;"></a>
			</div>
			<div class="studentboard" id="loading-template">
				<div>
					<img src="img/loader.gif">
				</div>
			</div>
			<div class="canvas-partition">
				<i style="color:#737373;padding-left: 10px;" class="icon-sitemap  icon-1x "></i>
				<span class="tag">TAG</span>
			</div>
		</div>
	</body>
</html>
