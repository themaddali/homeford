<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<head>
	<title>Zingoare | Certificate</title>
</head>
<html class="no-js" lang="en">
	<body class="page">
		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div class="modal-body print">
			<div class="modal-container print-landscape">
				<header>
					<i style="padding-right:10px" class="icon-trophy icon-1x "></i>
					GREAT JOB!!
				</header>
				<div class="modal-contents print">
					<div class="cert-border-1">
						<div class="cert-border-2">
							<div class="cert-border-3">
								<div class="certify">
									Certificate Of Appreciation
								</div>
								<div class="certify-body">
									This certificate is awarded to
								</div>
								<div id="toname" class="certify-body writing" style="text-decoration: underline">
									Venkat Maddali
								</div>
								<div class="certify-body">
									for dedication and excellence
								</div>
								<div class="certify-body">
									in completing
									<span id="quizname">Cars</span> quiz with
									<span id="percentage">89%</span> at
									<span id="domain">Kubo</span>
								</div>
								<div class="certify-footer" style="margin-top: 125px; text-align: center">
									<div id="signedby" class="writing" style="text-decoration: underline;float: left;margin-left: 40px;">
										Team Zingoare
									</div>
									<img src="img/iosicon.png" alt="Zingoare Logo" style="height: 57px;"/>
									<div id="todaydate" class="writing" style="text-decoration: underline;float: right;margin-right: 40px;">
										Jan 12 2014
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal_close"></div>
				<div class="modal_close print" onclick="window.print()"></div>
				<div class="modal_close fb"></div>
			</div>
		</div>
	</body>
</html>
