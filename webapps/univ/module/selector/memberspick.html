<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="todo-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Select Members
				</header>
				<div class="canvas-header">
					<input class="card-search" type="search" placeholder="search by name" />
					<a id="checkbox-control" >Un-Select All</a>
					<div class="metadata">
						selected
					</div>
				</div>
				<div class="modal-contents cards" style="height: 65%;">
					<div class="edit-card-canvas">

					</div>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="members-pick" type="button" value="OK">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>

		<div id="preloader"></div>
		<div class="div-template" style="display:none">
			<div class="membercard active" id="member-template">
				<input class="membercard-checkbox" type="checkbox"/>
				<img alt="profile-image" class="members-image" style="margin-left: -25px;" />
				<div class="membercard-name">
					Name
				</div>
				<div class="membercard-id" style="display: none">
					ID
				</div>
			</div>
		</div>

	</body>
</html>
