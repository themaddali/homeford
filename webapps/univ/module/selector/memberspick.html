<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="todo-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Select Members
					<div class="metadata">selected</div>
				</header>
				<div class="modal-contents cards">
					<div class="edit-card-canvas">
						<div class="membercard" id="member-template">
							<input class="membercard-checkbox" type="checkbox" checked/> 
							<div class="membercard-name">Name</div>
							<div class="membercard-id">ID</div>
						</div>
					</div>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="members-pick" type="button" value="OK">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>

		<div id="preloader"></div>

	</body>
</html>
