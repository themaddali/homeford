<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="todo-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					New To Do Task
				</header>
				<div class="modal-contents">
					<form id="todo-assign-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label>Task Name</label>
									<input placeholder="Ex: Practice Painting"  id="task-name" name="taskname" type="text" autofocus />
									<label class="form-helper">Short name describing the task</label>
								</li>
								<li class="form-item">
									<label>Description</label>
									<textarea class="edittextarea" placeholder="Ex: Few lines of what to do?" id="task-desc" name="taskdesc"></textarea>
									<label class="form-helper">More detailed descripion of the task</label>
								</li>
								<li class="form-item">
									<label>Deadline</label>
									<input placeholder="Select a date" id="task-deadline" name="taskdeadline" type="text" />
									<label class="form-helper">Deadline for the task</label>
								</li>
								<li class="form-item">
									<label>Priority</label>
									<span>
										<input id="todo-priority" type="radio" name="todopriority" value="High"/>
										High - To be concentrated first</span>
								</li>
								<li class="form-item filler">
									<label></label>
									<span>
										<input  id="todo-priority" type="radio" name="todopriority" value="Normal" checked="checked"/>
										Normal - Work with all other tasks</span>
								</li>
								<li class="form-item filler">
									<label></label>
									<span>
										<input  id="todo-priority" type="radio" name="todopriority" value="Low"/>
										Low - To be concentrated last</span>
								</li>
								<li class="form-item">
									<label>Task Beneifit</label>
									<input placeholder="Ex: You get $5 credit" id="task-benefit" name="taskbenefit" type="text" />
									<label class="form-helper">Persuading benefit on completion</label>
								</li>
								<li class="form-item">
									<label>Assign To</label>
									<a id="member-list" class="input-link">All Memebers</a>
									<!-- <input class="input-label" placeholder="Memebers Selected" readonly value="All Memebers" id="member-list" name="memberslist" type="text" /> -->
									<label class="form-helper">Select whom to assign</label>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="task-assign" type="button" value="Assign">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>
