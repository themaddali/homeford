<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="todo-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					New To Do Task
				</header>
				<div class="modal-contents">
					<form id="todo-edit-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label>Task Name</label>
									<input placeholder="Ex: Practice Painting"  id="task-name" name="taskname" type="text" autofocus />
									<label class="form-helper">Short name describing the task.</label>
								</li>
								<li class="form-item">
									<label>Task Duration</label>
									<input placeholder="Ex: 10 Days" id="task-duration" name="taskduration" type="text" />
									<label class="form-helper">Deadline for the task</label>
								</li>
								<li class="form-item">
									<label>Task Beneifit</label>
									<input placeholder="Ex: You get $5 credit" id="task-benefit" name="taskbenefit" type="text" />
									<label class="form-helper">Persuading benefit on completion</label>
								</li>
								<li class="form-item">
									<label>Assign To</label>
									<input placeholder="All Memebers" id="member-list" name="memberslist" type="text" />
									<label class="form-helper">Select whom to assign</label>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="member-edit" type="button" value="Update">
						<input class="negative" type="button" value="Remove Member">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
