<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="tasks-view-modal" class="modal-body view">
			<div class="modal-container view">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Available Services
				</header>
				<div class="modal-contents">
					<table id="services-table" class="view-table">
						<thead>
							<tr>
								<th style="display: none">ID</th>
								<th>Name<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Description<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Cost<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Tax<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Frequency<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Status<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<div class="noinfo" style="display:none">
						No Results Available
					</div>
				</div>
				<div class="modal_close"></div>
			</div>
		</div>

		<div id="preloader"></div>
		<table id="div-template" style="display:none">
			<tr id="services-template">
				<td class="service-id" style="display: none"></td>
				<td class="service-name"></td>
				<td class="service-desc"></td>
				<td class="service-cost"></td>
				<td class="service-tax"></td>
				<td class="service-freq"></td>
				<td class="service-status"></td>
			</tr>
		</table>

	</body>
</html>
