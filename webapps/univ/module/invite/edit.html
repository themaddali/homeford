<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Invite Edit
				</header>
				<div class="modal-contents">
					<form id="invite-edit-form" class="edit-form">
						<fieldset>
							<ol id="invite-form">
								<li class="form-item">
									<label>Email</label>
									<input placeholder="Registered Email ID" id="invite-email" readonly name="inviteemail" type="email" />
									<div class="form-helper">Invited Email - Cant Edit</div>
								</li>
								<li class="form-item">
									<label>Status</label>
									<input placeholder="Invite Status" id="invite-status" readonly name="invitestatus" type="text" />
									<div class="form-helper">Accepted / Pending</div>
								</li>
								<li class="form-item">
									<label>Domain</label>
									<input placeholder="Invited Domain" id="invite-domain" name="invitedomain" type="text" />
									<div class="form-helper">Select Domains</div>
								</li>
								<li class="form-item">
									<label>Roles</label>
									<input placeholder="Invited Roles" id="invite-roles" name="inviteroles" type="text" />
									<div class="form-helper">Assign Roles</div>
								</li>
								<li class="form-item">
									<label>Invited By</label>
									<input placeholder="Invited By" id="invite-sender" readonly name="invitesender" type="text" />
									<div class="form-helper">Invition sent by</div>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="invite-edit" type="button" value="Re-Send">
						<input class="negative" type="button" value="Recall Invite">
					</div>
				</footer>
				<div class="modal_close"></div>
			</div>
		</div>
	</body>
</html>
