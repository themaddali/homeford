<!DOCTYPE html>
<link rel="apple-touch-icon" href="img/iosicon.png"/>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="profile-view-modal" class="modal-body view">
			<div class="modal-container view">
				<header>
					<i style="padding-right:10px" class="icon-edit icon-1x "></i>
					Invite List
					<!-- <a class="filter-selection-icon"> <i class="icon-pushpin  icon-1x "></i><i class="icon-check  icon-1x " style="display: none"></i></a> -->
					<a class="filter-selection-icon"> <i class="icon-wrench  icon-1x "><span class="filter-selection-count">0</span></i><i class="icon-check  icon-1x " style="display: none"><span >Apply</span></i></a>

				</header>
				<div class="modal-contents">
					<table id="adminslist-table" class="view-table">
						<thead>
							<tr>
								<!-- <th style="background: none"></th> -->
								<th>Email Id<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Invited By<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<th>Status<i class="icon-sort-by-attributes  icon-1x tablesortcontrol"></i></th>
								<!-- <th>Domain</th> -->
								<!-- <th>Roles</th> -->
								<th style="background: none"></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
						<div class="noinfo" style="display:none">
							No Results Available
						</div>
					</table>
				</div>
				<div class="filter-selection" style="display: none">
					<div class="filter-selection-header">
						Select Filters
					</div>
					<form id="invite-edit-form" class="edit-form">
						<fieldset>
							<ol id="invite-form">
								<li class="form-item">
									<label>Invitation Status</label>
									<span>
										<input type="checkbox" name="status" value="pending" checked="checked"/>
										Pending </span>
								</li>
								<li class="form-item filler" style="margin-top: 0px">
									<label></label>
									<span>
										<input type="checkbox" name="status" value="accepted" checked="checked"/>
										Accepted</span>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<div class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<div id="preloader"></div>
		<table id="div-template" style="display:none">
			<tr id="admin-template">
				<!-- <td class="admin-icon"></td> -->
				<td class="admin-email"></td>
				<td class="admin-invitedby"></td>
				<td class="admin-status" style="text-transform: capitalize"></td>
				<!-- <td class="admin-domain" style="text-transform: uppercase"></td> -->
				<!-- <td class="admin-roles"></td> -->
				<td class="admin-action" style="color:white"><i class="icon-cog  icon-1x "></i></td>
			</tr>
		</table>

	</body>
</html>
