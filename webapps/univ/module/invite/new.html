<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="invite-edit-modal" class="modal-body">
			<div class="modal-container">
				<header>
					<i style="padding-right:10px" class="icon-envelope icon-1x "></i>
					New Invite
				</header>
				<div class="modal-contents">
					<form id="invite-form" class="edit-form">
						<fieldset>
							<ol>
								<li class="form-item">
									<label>Email</label>
									<input placeholder="Email Address" id="invite-email" name="inviteemail" type="email" autofocus autocomplete />
									<div class="form-helper">
										<div class="form-helper-message">
										Email id for the invite
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Message</label>
									<input placeholder="Any custom message to send (Optional)" id="invite-message" name="invitemessage" type="text" />
									<div class="form-helper">
										<div class="form-helper-message">
										If you want a special message
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Domain</label>
									<select class="edit-select" placeholder="Admin to which domain" id="invite-domain" name="invitedomain" type="text">

									</select>
									<div class="form-helper">
										<div class="form-helper-message">
											Pick from your domains
										</div>
									</div>
								</li>
								<li class="form-item">
									<label>Access Level</label>
									<span>
										<input id="admin-role" onclick="return false" type="checkbox" name="roles" value="Admin" checked="checked"/>
										Admin - Only assign work </span>
								</li>
								<li class="form-item filler">
									<label></label>
									<span>
										<input  id="member-role" type="checkbox" name="roles" value="Member"/>
										Member - Accept work to do </span>
								</li>
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="invite-send" type="button" value="Send">
					</div>
				</footer>
				<div id="invite-modal-close" class="modal_close"></div>
			</div>
		</div>

		<!-- Le javascript
		================================================== -->

		<div id="preloader"></div>
