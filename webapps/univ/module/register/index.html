<!DOCTYPE html>
<html class="no-js" lang="en">
	<body class="page">

		<noscript>
			<div id="noscript-warning">
				This website works best with JavaScript enabled
			</div>
		</noscript>

		<header id="fluid-nav">
			<div id="logo">
				<a href=""></a>
			</div>

		</header>

		<div id="student-edit-modal" class="modal-body">
			<div class="modal-container login">
				<header>
					<i style="padding-right:10px" class="icon-plus icon-1x "></i>
					Register
				</header>
				<div class="modal-contents">
					<form id="register-form" class="edit-form">
						<fieldset>
							<ol>
								<!-- <li class="form-item">
									<input placeholder="First Name" name="Rfirstname" id="new-user-firstname" type="text" autofocus/>
								</li> -->
								<li class="form-item">
									<label>Email Id</label>
									<input placeholder="E-mail Address" name="Rusername" id="new-user-name" type="email" autofocus autocomplete/>
									<div class="form-helper" for="userpassword">Email ID also acts as User ID</div>
								</li>
								<li class="form-item">
									<label>Password</label>
									<input placeholder="Password" name="Rpassword" id="new-user-password" type="password" />
									<div class="form-helper" for="userpassword">Pick a secure password</div>
								</li>
								<li class="form-item">
									<label>ReEnter Password</label>
									<input placeholder="Re-Enter Password" name="Rpasswordrepeat" id="new-user-password-repeat" type="password" />
									<div class="form-helper" for="userpassword">Re-Enter the same password</div>
								</li>
								<li class="form-item">
									<label>Domain</label>
									<input placeholder="Your Domain" name="Rdomain" id="new-user-domain" type="text"/>
									<div id="domain-info" class="form-helper" for="userpassword">Enter a Domain.</div>
								</li>
								<li id="RInfo" class="form-item" style="display: none">
									<label></label>
									<p class="info"></p>
								</li>
								
							</ol>
						</fieldset>
					</form>
				</div>
				<footer>
					<div class="edit-controls">
						<input id="register" type="button" value="Sign Up">
						<input class="secondary" id="fbregister" type="button" value="FaceBook Sign Up">
					</div>
				</footer>
				<div id="login-close" class="modal_close"></div>
			</div>
		</div>


		<div id="result"></div>
	</body>
</html>
