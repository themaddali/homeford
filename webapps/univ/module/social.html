	<div id="fb-root"></div>
	<script>
		( function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				var container_width = $('.infocard').width() - 20;
				js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1449454238633686&version=v2.0";
				fjs.parentNode.insertBefore(js, fjs);
				$('.fb-details').html('<div class="fb-like-box" ' + 'data-href="https://www.facebook.com/zingoare"' + ' data-width="' + container_width + '" data-height="600" data-show-faces="true" ' + 'data-stream="true" data-header="false" data-show-border="false"></div>');
			}(document, 'script', 'facebook-jssdk'));

		$(window).bind("load resize", function() {
			var container_width = $('.infocard').width() - 20;
			$('.fb-details').html('<div class="fb-like-box" ' + 'data-href="https://www.facebook.com/zingoare"' + ' data-width="' + container_width + '" data-height="600" data-show-faces="true" ' + 'data-stream="true" data-header="false" data-show-border="false"></div>');
			FB.XFBML.parse();
		});

	</script>
	<script src="https://apis.google.com/js/platform.js"></script>
